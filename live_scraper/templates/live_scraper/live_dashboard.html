<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard</title>
</head>
<body>
    <div id="dashboard">
        <h1>Dados da Live</h1>
        <h2 id="live_title"></h2>
        <p id="platform"></p>
        <h3>Visualizações</h3>
        <p id="views"></p>
        <h3>Likes</h3>
        <p id="likes"></p>
        <h3>Coletado em:</h3>
        <p id="scraped_at"></p>
    </div>

    <script>
        // Recupera os dados do LocalStorage
        const liveData = JSON.parse(localStorage.getItem("live_data"));
        if (liveData) {
            document.getElementById("live_title").textContent = `Título: ${liveData.live_title}`;
            document.getElementById("platform").textContent = "Plataforma: TikTok";
            document.getElementById("views").textContent = `Visualizações: ${liveData.views}`;
            document.getElementById("likes").textContent = `Likes: ${liveData.likes}`;
            document.getElementById("scraped_at").textContent = `Coletado em: ${liveData.scraped_at}`;
        } else {
            document.getElementById("dashboard").innerHTML = "<p>Nenhum dado encontrado.</p>";
        }
    </script>
</body>
</html>
