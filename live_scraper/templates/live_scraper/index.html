<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>

    <form method="POST" action="{% url 'live_scraper:live_scraper' %}">
        {% csrf_token %}
        <label for="live_url">URL da live:</label>
        <input type="text" id="live_url" name="live_url" required>
        <button type="submit">Iniciar Coleta</button>
    </form>
    
    <script>
        const socket = new WebSocket("ws://127.0.0.1:8000/ws/live/");

        socket.onopen = function(event) {
            console.log("Conectado ao WebSocket");
            socket.send(JSON.stringify({ message: "Teste de conex√£o" }));
        };

        socket.onmessage = function(event) {
            console.log("Mensagem recebida:", event.data);
        };

        socket.onerror = function(error) {
            console.error("Erro no WebSocket:", error);
        };
    </script>
</head>
<body>
    <h1>Teste WebSocket</h1>
</body>
</html>
